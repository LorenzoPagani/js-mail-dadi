<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
        <link rel="stylesheet" href="style.css">
        <title>Email-dadi</title>
    </head>
    <body class="py-5">
        <div class="container py-4 rounded-2">

            <!-- email checker -->
            <div id="email-checker" class="row justify-content-center">
                <div class="col text-center">
                    <p>inserisci la tua email</p>
                    <input id="emailInput" type="email" placeholder="email">
                    <input id="button" class="mb-3" type="button"
                        value="verifica">
                    <h5 id="checkResult"></h5>
                </div>
            </div>

            <!-- dice roller -->
            <div id="diceroller" class="row justify-content-center my-5">
                <div class="col-12">
                    <h2 id="dice-title" class="text-center text-uppercase">Lancia
                        i dadi contro il computer!</h2>
                </div>
                <div class="col-12 text-center">
                    <button id="dice-button" class="btn btn-success"><i
                            class="fa-solid fa-dice fa-xl"></i></button>
                </div>
                <div class="col-12 text-center">
                    <audio id="diceSound" src="dice.mp3"></audio>
                    <p>il tuo lancio:</p>
                    <p id="your-roll"></p>
                    <p>il lancio del PC:</p>
                    <p id="pc-roll"></p>
                    <h5 id="game-outcome"></h5>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
